<div mat-dialog-title>
    <h1 id="title">Login</h1>
</div>
<div mat-dialog-content>
    <div class="row">
        <span class="icon">
            <svg class="fill-current text-black w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </span>
        <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Username">
        </mat-form-field>
    </div>
    <div class="row">
        <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>               
        </span>
        <mat-form-field appearance="outline">
            <input matInput type="text" placeholder="Password">
        </mat-form-field>
    </div>
    <p>Forgot your password?</p>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Login</button>
</div>
