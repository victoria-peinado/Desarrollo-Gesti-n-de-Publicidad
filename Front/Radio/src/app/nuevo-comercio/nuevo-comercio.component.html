<section id="titular">
    <div class="m-5">
        <b class="text-lg">TITULAR</b>
    </div>
    <div class="m-4 flex flex-row items-center justify-left">
    
        <div class="inline-block ml-4 mr-4">
            <p class="text-3xs ml-10 text-left">CUIT</p>
            <mat-form-field class="-mt-2 " appearance="outline">
                <input matInput [value]="cuit" readonly>
            </mat-form-field>
        </div>
    
        <div class="inline-block ml-4 mr-4">
            <p class="text-3xs ml-10 text-left">RAZON SOCIAL</p>
            <mat-form-field class="-mt-2" appearance="outline">
                <input matInput [value]="razonSocial" readonly>
            </mat-form-field>
        </div>
    
        <div class="inline-block ml-4 mr-4">
            <p class="text-3xs ml-10 text-left">CONDICION FINAL</p>
            <mat-form-field class="-mt-2" appearance="outline">
                <mat-select>
                  <mat-option value="one">Responsable Inscripto</mat-option>
                  <mat-option value="two">Otro</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</section>

<section id="comerciosTitular">
    <div class="m-5">
        <b class="text-lg">COMERCIOS DEL TITULAR</b>
    </div>
    <div class="m-4 flex flex-row items-center justify-left">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="billingType">
                <th mat-header-cell *matHeaderCellDef> Tipo Facturacion </th>
                <td mat-cell *matCellDef="let element"> {{element.billingType}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="wayToPay">
                <th mat-header-cell *matHeaderCellDef> Forma Pago </th>
                <td mat-cell *matCellDef="let element"> {{element.wayToPay}} </td>
              </ng-container>

              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
          <div class="m-5">
            <button mat-raised-button color="primary">Nuevo Comercio</button>
          </div>
    </div>
</section>
