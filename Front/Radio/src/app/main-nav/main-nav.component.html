<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      color="primary">
    <mat-toolbar  >Menu</mat-toolbar>
    <mat-nav-list >
      
      <a mat-list-item (click)="toggleDisplay()" href="#">Link 2</a>
        
          <div *ngIf="!isDisplay" class="flex flex-col  w-full justify-between pl-0 ml-0">
            <a href="#" class="w-full h-full hover:bg-slate-400 py-2 px-6 ">Link 2</a>
            <a href="#" class="w-full h-full hover:bg-slate-400 py-2 px-6 ">Link 2</a>
          </div>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="flex items-center">
        <img src="../../assets/logo.png" class="h-10 w-30 mr-2" alt="Logo">
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
