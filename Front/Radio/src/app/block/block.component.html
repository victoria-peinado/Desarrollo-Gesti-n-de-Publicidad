<h1 class="text-center ">Actualizacion Spot</h1>
<form *ngIf="isBlocksEmpty"  class="flex flex-col items-center justify-center">
<app-btn-degrade (click)="createBlocks()" [text]="'Crear Bloques'"></app-btn-degrade>
</form>

<form *ngIf="!isBlocksEmpty" class="flex flex-col items-center justify-center">
  <mat-form-field hideRequiredMarke floatLabel="auto" class="w-1/2">
    <mat-select hideRequiredMarke required [(ngModel)]="selectedValue" name="selectedValue"  (ngModelChange)="getHistory()">
      <mat-option hideRequiredMarke *ngFor="let block of blocks" [value]="block">{{block.number}}</mat-option>
    </mat-select>
    <mat-label><strong> Spot</strong></mat-label>
  </mat-form-field>
  <p *ngIf="selectedValue !== null && selectedValue !== undefined"> Hora Inicio:{{selectedValue.startTime}}</p>
  <p *ngIf="selectedValue !== null && selectedValue !== undefined && last"> Fecha ultima actualizacion:{{last.startTime}}</p>
  <p *ngIf="selectedValue !== null && selectedValue !== undefined && last"> Precio Actual:{{last.precio}}</p>
  <mat-form-field hideRequiredMarker floatLabel="always" class="w-1/2">
    <mat-label>Nuevo Precio</mat-label>
    <!--  PEDIR AYUDAAAAAAA appearance="outline"-->
    <mat-hint align="end">Solo n√∫meros</mat-hint>
    <input matInput placeholder="Nuevo precio" required name="nuevoPrecio" [(ngModel)]="nuevoPrecio">
    
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="redirectToHome()">Cancelar</button>
    <span style="margin-left: 10px;"></span>
    <app-btn-degrade (click)="createHistory()" > </app-btn-degrade>
  </div>

</form>
