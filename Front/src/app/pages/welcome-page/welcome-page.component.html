<div class="container w-full h-full" #container>
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form" [formGroup]="login_form">
        <h2 class="title">Iniciar Sesión</h2>

        <div class="data-fila">
          <fieldset>
            <div class="row -mb-2">
              <app-input-field
                icon="person"
                label="Usuario"
                placeholder="Ingrese su usuario"
                type="text"
                [control]="usernameControl"
                [validations]="{ required: true }"
              >
              </app-input-field>
            </div>
          </fieldset>
          <fieldset>
            <div class="row -mb-2">
              <app-input-field
                icon="lock"
                label="Contraseña"
                placeholder="Ingrese su contraseña"
                type="password"
                [control]="passwordControl"
                [validations]="{ required: true }"
              >
              </app-input-field>
            </div>
          </fieldset>
        </div>

        <button
          mat-flat-button
          color="accent"
          type="submit"
          (click)="login()"
        >
          Iniciar Sesión
        </button>
      </form>
      <form action="#" class="sign-up-form" [formGroup]="reg_form">
        <h2 class="title">Registrarse</h2>

        <div class="data-fila">
          <fieldset>
            <div class="row -mb-2">
              <app-input-field
                icon="person"
                label="Usuario"
                placeholder="Ingrese su usuario"
                type="text"
                [control]="rUsernameControl"
                [validations]="{ required: true }"
              >
              </app-input-field>
            </div>
          </fieldset>
          <fieldset>
            <div class="row -mb-2">
              <app-input-field
                icon="lock"
                label="Contraseña"
                placeholder="Ingrese su contraseña"
                type="password"
                [control]="rPasswordControl"
                [validations]="{ required: true }"
              >
              </app-input-field>
            </div>
          </fieldset>
        </div>

        <button
          mat-flat-button
          color="accent"
          type="submit"
          (click)="registration()"
        >
          Registrarse
        </button>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Nuevo por aquí?</h3>
        <p>¡Únete a Asunción 90.7, tu radio favorita de Arroyo Seco!</p>
        <button class="btn transparent" id="sign-up-btn">Registrarse</button>
      </div>
      <img
        src="assets/img/undraw_speech-to-text_4kov.svg"
        class="image"
        alt=""
      />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Uno de nosotros?</h3>
        <p>¡Nos alegra volverte a ver! :)</p>
        <button class="btn transparent" id="sign-in-btn">Iniciar Sesión</button>
      </div>
      <img
        src="assets/img/undraw_podcast-audience_nkzj.svg"
        class="image"
        alt=""
      />
    </div>
  </div>
</div>
