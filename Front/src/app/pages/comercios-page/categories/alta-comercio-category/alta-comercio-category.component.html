<section id="alta-comercio-category">
  <div id="datos-titular">
    <app-title-and-subtitle
      [title]="'Datos del Titular'"
      [subtitle]="'Ingrese los datos del Titular.'"
    ></app-title-and-subtitle>

      <form [formGroup]="owner_form" #of="ngForm">
        <div class="flex-container">
          <fieldset>
            <app-input-field
              label="CUIT Titular"
              placeholder="Ejemplo: 25444505879"
              type="text"
              [hintLabel]="'11 dígitos'"
              [control]="cuitControl"
              [validations]="{
                required: true,
                minLength: 11,
                maxLength: 11,
                pattern: '^[0-9]*$'
              }"
              [mode]="'input'"
            ></app-input-field>
          </fieldset>
          <button
            mat-raised-button
            color="primary"
            [disabled]="cuitControl.invalid"
            (click)="findOwner()"
          >
            Check
          </button>


          @if (errorMessageOwner) {
          <button mat-button color="accent" class="btn-new-owner">
            <mat-icon fontIcon="new_releases"></mat-icon>
            {{ errorMessageOwner }}
          </button>
          } @else if (ownerFounded) {
          <button mat-button color="accent" class="pointer-events-none">
            <mat-icon fontIcon="check"></mat-icon>
            Titular existente.
          </button>
          }
        </div>

        <div class="flex-container mt-4">
          <fieldset>
            <app-input-field
              label="Razón Social"
              placeholder="Ejemplo: Juan Pérez"
              type="text"
              [control]="businessNameControl"
              [validations]="{ required: true }"
              [mode]="'input'"
            ></app-input-field>
          </fieldset>
          <fieldset>
            <app-input-field
              label="Condición Fiscal"
              [control]="fiscalConditionControl"
              [validations]="{ required: true }"
              [mode]="'select'"
              [options]="fiscalConditionTypes"
            ></app-input-field>
          </fieldset>
        </div>
      </form>
  </div>

  <div id="datos-contacto">
    <app-title-and-subtitle
      [title]="'Datos del Contacto'"
      [subtitle]="'Ingrese los datos del Contacto.'"
    ></app-title-and-subtitle>
    <form [formGroup]="contact_form" #cf="ngForm">
      <div class="flex-container">
        <fieldset>
          <app-input-field
          label="DNI Contacto"
          placeholder="Ejemplo: 44450587"
          type="text"
          [hintLabel]="'8 dígitos'"
          [control]="dniControl"
          [validations]="{
            required: true,
            minLength: 8,
            maxLength: 8,
            pattern: '^[0-9]*$'
          }"
          [mode]="'input'"
        ></app-input-field>
        </fieldset>

        <button
          mat-raised-button
          color="primary"
          [disabled]="dniControl.invalid"
          (click)="findContact()"
        >
          Check
        </button>

        @if (errorMessageContact) {
        <button mat-button color="accent" class="btn-new-owner pointer-events-none">
          <mat-icon fontIcon="new_releases"></mat-icon>
          {{ errorMessageContact }}
        </button>
        } @else if (contactFounded) {
        <button mat-button color="accent" class="pointer-events-none">
          <mat-icon fontIcon="check"></mat-icon>
          Contacto existente.
        </button>
        }
      </div>

      <div class="flex-container mt-4">
        <fieldset>
          <app-input-field
            label="Nombre"
            placeholder="Ejemplo: Marcos"
            type="text"
            [control]="nameControl"
            [validations]="{ required: true }"
            [mode]="'input'"
          ></app-input-field>
        </fieldset>
        <fieldset>
          <app-input-field
            label="Apellido"
            placeholder="Ejemplo: Del Solar"
            type="text"
            [control]="lastnameControl"
            [validations]="{ required: true }"
            [mode]="'input'"
          ></app-input-field>
        </fieldset>
      </div>

      <div class="mt-4">
        <app-input-contacts [(contacts)]="contacts" [disabled]="true"></app-input-contacts>
      </div>
    </form>
  </div>

  <div id="datos-comercio">
    <app-title-and-subtitle
      [title]="'Datos del Comercio'"
      [subtitle]="'Ingrese los datos del Comercio.'"
    ></app-title-and-subtitle>
    <form [formGroup]="shop_form">
      <div class="grid-container">
        <fieldset>
          <app-input-field
            label="Nombre Fantasía"
            placeholder="Ejemplo: Librería Normita"
            type="text"
            [control]="fantasyNameControl"
            [validations]="{ required: true }"
            [mode]="'input'"
          ></app-input-field>
        </fieldset>
        <fieldset>
          <app-input-field
            label="Dirección"
            placeholder="Ejemplo: Belgrano 67"
            type="text"
            [hintLabel]="'Incluya calle y altura'"
            [control]="addressControl"
            [validations]="{ required: true }"
            [mode]="'input'"
          ></app-input-field>
        </fieldset>
        <fieldset>
          <app-input-field
            label="Tipo Facturación"
            [control]="billingTypeControl"
            [validations]="{ required: true }"
            [mode]="'select'"
            [options]="billingTypes"
          ></app-input-field>
        </fieldset>
        <fieldset>
          <app-input-field
            label="Mail"
            placeholder="Ejemplo: normita@gmail.com"
            type="text"
            [control]="mailControl"
            [validations]="{ required: true }"
            [mode]="'input'"
          ></app-input-field>
        </fieldset>
        <fieldset>
          <app-input-field
            label="Forma Pago Habitual"
            [control]="usualPaymentFormControl"
            [validations]="{ required: true }"
            [mode]="'select'"
            [options]="usualPaymentForms"
          ></app-input-field>
        </fieldset>
        <fieldset>
          <app-input-field
            label="Tipo Comercio"
            [control]="typeControl"
            [validations]="{ required: true }"
            [mode]="'select'"
            [options]="shopTypes"
          ></app-input-field>
        </fieldset>
      </div>

      <app-btn-guardar-cambios
          [disabled]="!owner_form.valid || !shop_form.valid || !contact_form.valid"
          (clickEvent)="openDialog()" 
          [text]="'Guardar cambios'"
        ></app-btn-guardar-cambios>
    </form>
</div>

</section>
