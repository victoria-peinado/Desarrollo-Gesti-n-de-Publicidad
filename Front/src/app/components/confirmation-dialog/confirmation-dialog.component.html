<h1 mat-dialog-title>¿Desea eliminar "{{ data.name }}"?</h1>
<div mat-dialog-content>
  Este comercio y su información relacionada se quitarán.
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Eliminar</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
</div>
