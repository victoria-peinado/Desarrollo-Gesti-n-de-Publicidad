<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- N째 Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Fecha Desde Column -->
    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Desde</th>
      <td mat-cell *matCellDef="let row">{{ row.dateFrom }}</td>
    </ng-container>

    <!-- Fecha Hasta Column -->
    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Hasta</th>
      <td mat-cell *matCellDef="let row">{{ row.dateTo }}</td>
    </ng-container>

    <!-- Fecha Realizaci처n Column -->
    <ng-container matColumnDef="regDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha Realizaci처n
      </th>
      <td mat-cell *matCellDef="let row">{{ row.regDate }}</td>
    </ng-container>

    <!-- Observaciones Column -->
    <ng-container matColumnDef="obs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaciones</th>
      <td mat-cell *matCellDef="let row">{{ row.obs }}</td>
    </ng-container>

    <!-- Selection Column -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>Selecci처n</th>
      <td mat-cell *matCellDef="let row">
        <mat-radio-group [(ngModel)]="selectedRowId">
          <mat-radio-button [value]="row.id" (change)="selectRow(row)">
          </mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="5"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
