<mat-form-field class="w-100">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columnas din치micas -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row[column.key] }}
      </td>
    </ng-container>

    <!-- Columna Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row">
        <span [ngClass]="getBadgeClass(row.estado)">{{ row.estado }}</span>
      </td>
    </ng-container>

    <!-- Columna de Selecci칩n -->
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let row">
        <mat-radio-group [(ngModel)]="selectedRowId">
          <mat-radio-button
            [value]="row.id"
            (change)="selectRow(row)"
            [disabled]="!isSelectable(row)">
          </mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>

    <!-- Encabezado y Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Sin Datos -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="columns.length + 2">
        No se encontraron datos para "{{ input.value }}"
      </td>
    </tr>
  </table>

  <!-- Paginaci칩n -->
  <mat-paginator
    #paginator
    [pageSize]="5"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    aria-label="Seleccionar p치gina">
  </mat-paginator>
</div>
