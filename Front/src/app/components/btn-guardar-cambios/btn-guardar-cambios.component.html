<div class="btn-guardar-cambios">
  <span matTooltip="Complete los campos obligatorios (*)" [matTooltipDisabled]="!disabled" [matTooltipPosition]="'right'">
    <button
      [ngClass]="{ 'btn-animation': !disabled }"
      mat-flat-button
      color="accent"
      [disabled]="disabled"
      (click)="onClick()"
    >
      {{ text }}
    </button>
  </span>
</div>
