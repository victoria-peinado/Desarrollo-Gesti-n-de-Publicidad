<div class="row">
  <mat-icon *ngIf="icon" class="input-icon">{{ icon }}</mat-icon>

  @if (mode === 'input') {
    <mat-form-field class="w-full" [hintLabel]="hintLabel">
      <mat-label>{{ label }}</mat-label>

      <input
        matInput
        #input
        [type]="inputType"
        [placeholder]="placeholder"
        [maxlength]="maxlength"
        [formControl]="control"
        [(ngModel)]="value"
      />

      <mat-icon
        *ngIf="value && type !== 'password'"
        mat-icon-button
        matSuffix
        aria-hidden="false"
        aria-label="Clear input value"
        (click)="value = ''"
        >close</mat-icon
      >

      <mat-icon
        *ngIf="type === 'password'"
        mat-icon-button
        matSuffix
        aria-hidden="false"
        aria-label="Toggle password visibility"
        (click)="togglePasswordVisibility()"
        >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
      >

      <mat-hint *ngIf="maxlength" align="end">{{input.value.length}}/{{maxlength}}</mat-hint>
      <mat-error *ngIf="control.invalid && control.touched">
        {{ getErrorMessage() }}
      </mat-error>
    </mat-form-field>
  } @else if (mode === 'select') {
    <mat-form-field class="w-full">
      <mat-label>{{ label }}</mat-label>
      <mat-select [formControl]="control">
    <mat-option [value]="null">Ninguno</mat-option>

    @for (option of options; track $index) {
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
    }

  </mat-select>
      
      <mat-error *ngIf="control.hasError('required')">
        * Campo obligatorio
      </mat-error>
    </mat-form-field>
  }
</div>
